<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Web Socket JavaScript Echo Client</title>
  <script src="http://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
  <script src="/assts/js/jquery-1.9.1.min.js"></script>
  <script language="javascript" type="text/javascript">
  
    var echo_websocket;
    function init() {
      output = document.getElementById("output");
    }
    function send_echo() {
      echo_websocket = new SockJS("http://localhost:8080/websocket") ;   //初始化 websocket

      echo_websocket.onopen = function () {
        console.log('Info: connection opened.');
        doSend("name="+document.getElementById("name").value);
      };

      echo_websocket.onmessage = function (event) {
        console.log('Received: ' + event.data); //处理服务端返回消息
        writeToScreen('Received: ' + event.data);
      };

      echo_websocket.onclose = function (event) {
        console.log('Info: connection closed.');
        console.log(event);
      };
    }
    $('#send').click(function(){
    	var msg = $('#textID').val();
    	doSend(msg);
    })
    function doSend(message) {
      echo_websocket.send(message);
      writeToScreen("Sent message: " + message);
    }
    function writeToScreen(message) {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = message;
      output.appendChild(pre);
    }
    window.addEventListener("load", init, false);
    $(function(){
        $('#send').click(function(){
        	var msg = $('#textID').val();
        	doSend(msg);
        })
    	
    })
  </script>
</head>
<body>
<h1>Echo Server</h1>
<div style="text-align: left;">
  <form action="">
    <input onclick="send_echo()" value="connect server" type="button">
    <input id="name"  value="" type="text"></br>
    <input id="send"  value="send msg" type="button">
    <input id="textID" name="message" value="" type="text">
    <br>
  </form>
</div>
<div id="output"></div>
</body>
</html>
